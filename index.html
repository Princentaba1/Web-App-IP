<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1 class="heading" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">AKAN NAMING SYSTEM</h1>

    <div class="container1">
        <img src="https://images.unsplash.com/photo-1516026672322-bc52d61a55d5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8YWZyaWNhbnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=1400&q=60" height="400" width="700">
    </div>
  
    
        <p style="text-align: center;"> The application is to enable anyone aquire their Akan name by inputing the information requested below about themselves.</p>
   
        <div id="AKAN" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"></div>
      
    <form id="locator"><div> 
      <label for="CENTURY">Century Of Birth</label>
      <input type="number" placeholder="Enter century of birth">     
    </div>
    
    <div>
        <label for="YEAR">Year Of Birth</label>
        <input type="number" placeholder="Enter Year Digits">
    </div>

    <div>
        <label for="MONTH">Month Of Birth</label>
        <input type="number" placeholder="Enter Birth Month">
    </div>

    <div>
      <label for="DAY">Day Of Birth</label>
      <input type="text" placeholder="Enter Birth Day" id="DAY">
  </div>

    <div>
        <label for="Male">Male</label>
        <input type="radio" name="Gender" value="male" id="Male">
    </div>

    <div>
          <label for="Female">Female</label>
          <input type="radio" name="Gender" value="female" id="Female">
    </div>
   
    <div>
        <input type="submit" value="Submit">
    </div> 
    </form>
    <script src="ntaba.js"></script>
</body>
