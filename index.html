<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web app IP</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="container">
     <h1 class="heading">AKAN NAMING SYSTEM</h1>
      <div class="container">
       <img src="https://media.istockphoto.com/photos/dancing-ghana-woman-on-the-beautiful-beach-of-axim-picture-id1329262452?b=1&k=20&m=1329262452&s=170667a&w=0&h=aIMMP07t9w7bdCumabbS8GsDln2Fyt9hyrZsu2vEw2g=">
    </div>
 <p>The application is to assist anyone aquire their Akan name by inputing certain information about themselves.</p>
     
    <div> 
      <label for="CENTURY">Century Of Birth</label>
      <input type="number" placeholder="Enter century of birth">     
    </div>
    
    <div>
        <label for="YEAR">Year Of Birth</label>
        <input type="number" placeholder="Enter Year Digits">
    </div>

    <div>
        <label for="MONTH">Month Of Birth</label>
        <input type="number" placeholder="Enter birth month">
    </div>

    <div>
      <span>
        <label for="Male">Male</label>
        <input type="radio" name="Gender" value="male">
      </span>
    </div>

    <div>
        <span>
          <label for="Female">Female</label>
          <input type="radio" name="Gender" value="female">
        </span>
      </div>
   
    <div>

        <input type="submit" value="Submit">
    </div>

</body>
</html>
